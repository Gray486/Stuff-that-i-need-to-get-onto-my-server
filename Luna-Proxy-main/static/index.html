<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luna Proxy</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" type="image/x-icon" href="./images/moon.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="homepage" style="display: block">
        <div class="navbar">
          <!-- <h1 id="mainHead" class="noselect">~Luna~</h1>-->
          <img src="./images/moon.png" alt="Moon" class="picture" />
          <input type="text" name="" id="proxurl" placeholder="Url here" />
          <button
            id="uvBtn"
            onclick="document.getElementById('exitBTN').style.display = 'block';document.getElementById('reloadBTN').style.display = 'block'"
          >
            Ultra-Violet
          </button>
          <button
            id="wombtn"
            onclick="document.getElementById('exitBTN').style.display = 'block';document.getElementById('reloadBTN').style.display = 'block'"
          >
            Womginx
          </button>
          <button
            id="exitBTN"
            style="display: none"
            onclick="document.getElementById('exitBTN').style.display = 'none';document.getElementById('reloadBTN').style.display = 'none'"
          >
            X
          </button>
          <img
            src="./images/reload.png"
            id="reloadBTN"
            style="display: none"
            onclick="iframe.src=''"
          />

          <button
            id="settRedir"
            onclick="document.querySelector('iframe').src = 'settings.html';resumebtnshide(); gobackbtnshow();"
          >
            Settings
          </button>
          <button
            id="homepageBtn"
            onclick="iframe.src = '';"
            style="display: 'none;'"
          >
            Go Back
          </button>
          <button
            id="creditspageBtn"
            onclick="iframe.src = 'credits.html';"
            style="display: 'none;'"
          >
            Creds
          </button>
        </div>
        <div class="iframeWrapper noselect">
          <iframe src="" id="iframe" frameborder="0"></iframe>
          <button
            class="womResume btn-grad"
            style="display: 'none;'"
            onclick="womresume();REbtns();"
          >
            Resume womginx session
          </button>
          <button
            class="uvResume btn-grad"
            style="display: 'none;'"
            onclick="uvresume();REbtns();"
          >
            Resume Ultra Violet session
          </button>
        </div>
      </div>
    </div>

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <script src="./js/particles.js"></script>
    <script src="./js/app.js"></script>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="index.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
